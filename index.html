<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Street Ecommerce</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    <nav>
      <a class="logo" href="./index.html">
        <img src="./assets/logo.svg" width="100px" alt="Street Ecommerce Logo" >
      </a>

      <div class="navbar_items">
        <a href="#">Home</a>
        <a href="#">Him</a>
        <a href="#">Her</a>
        <a href="#">Outlet</a>
        <a href="#">Blog</a>
      </div>

      <div class="navbar_btns">
        <button>
          <img src="./assets/icons/help.svg" alt="">
        </button>
        <button>
          <img src="./assets/icons/favorite.svg" alt="">
          <span>3</span>
        </button>
        <button>
          <img src="./assets/icons/cart.svg" alt="">
          <span>1</span>
        </button>
      </div>
    </nav>

    <div class="container">
      <form action="">
        <div class="search_input">
          <input type="search" name="search" id="search" placeholder="Search">
          <img src="./assets/icons/search.svg" alt="">
        </div>
      </form>

      <div class="main_content">
        <div class="socials">
          <a href="#">
            <img src="./assets/icons/instagram.svg" alt="" srcset="">
          </a>
          <a href="#">
            <img src="./assets/icons/youtube.svg" alt="" srcset="">
          </a>
          <a href="#">
            <img src="./assets/icons/twitter.svg" alt="" srcset="">
          </a>
          <a href="#">
            <img src="./assets/icons/tiktok.svg" alt="" srcset="">
          </a>
        </div>
        <div class="main">
          <h1>
            Street Style Unleashed
          </h1>
          <a class="pry_btn" href="#">Shop Now</a>
        </div>
        <div></div>
      </div>
    </div>

  </header>
</body>
</html>
